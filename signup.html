<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Chau+Philomene+One" rel="stylesheet"> 
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Import  stylesheet.css-->
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
  </head>

  <body> 

    <video autoplay loop id="bgvid">
        <source src="video/fundo.webm" type="video/webm">
        <source src="images/CosmicShores.mp4" type="video/mp4">
    </video>

    <nav class="normalNav">
        <div class="nav-wrapper">
            <img src="images/CosmicShoresLogoWithoutLogo.png" alt="">
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="modal1" class="waves-effect waves-light btn modal-trigger">Login</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html">Sign Up </a></li>
                <li><a href="modal1" class="waves-effect waves-light btn modal-trigger">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="section">
        <div class="container">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                    </div>
                    <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email" data-error="wrong" data-success="right">Email</label>
                        </div>
                    </div>
                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled selected>What skill level are you at Photography?</option>
                            <option value="1">Beginner</option>
                            <option value="2">Novice</option>
                            <option value="3">Hobbyist</option>
                            <option value="4">Competent Photographer</option>
                        </select>
                        <label data-error="wrong" data-success="right" >Materialize Select</label>
                    </div>
                    <div class="row">
                    <div class="input-field col s12">
                        <input id=DOB type="text" class="datepicker">
                        <label for="DOB data-error="wrong" data-success="right">Date Of Birth</label>
                    </div>
                    </div>
                    <a href="#"class="waves-effect waves-light btn">Submit</a>
                </form>
            </div>
        </div>
    </div>
                
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/stylesheet.js"></script>
  </body>
</html>
